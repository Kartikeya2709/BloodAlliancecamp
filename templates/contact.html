<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blood Donor Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-danger">Contact Us</h2>
    <p>Have questions or want to get in touch? Fill out the form below:</p>
    <form>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Send Message</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
    <div class="mt-4">
        <img src="/static/images/contact_us.png" alt="Contact Us" style="max-width:300px;">
    </div>
</div>
</body>
</html>
